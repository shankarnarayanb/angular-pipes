<div class="container">

  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
       <label>
         <b>Name</b>
        </label>
        <div>
          {{ name | titlecase}}
        </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
       <label>
         <b>Payment Date</b>
        </label>
        <div>
          {{ date | date }}
        </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>Distance Travelled (Miles)</label>
      <input  class="form-control" (input)="onDistanceChange($event.target.value)" />
    </div>

    <!-- <div *ngIf="(distance | convert: 'km') > 10" class="col"> -->
    <div class="col">

       <label>
         <b>Distance in {{ mesurementType }}</b>
        </label>
        <div>
          {{ distance | convert: 'km' | number: '1.0-2'}}
        </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input  class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
       <label>
         <b>Amount</b>
        </label>
        <div>
          {{ amount | currency:'GBP' }}
        </div>
    </div>

  </div>
</div>
